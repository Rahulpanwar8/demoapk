allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Add the following section for Java compatibility and AGP version updates:
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // AGP version ko update karen
        classpath 'com.android.tools.build:gradle:8.2.2'  // AGP version 8.2.1
        classpath 'com.google.gms:google-services:4.4.2'
    }
}

